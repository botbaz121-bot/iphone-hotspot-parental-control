name: HotspotParent
options:
  bundleIdPrefix: com.bazapps
  deploymentTarget:
    iOS: "16.0"
settings:
  base:
    SWIFT_VERSION: "5.0"
packages:
  HotspotParentApp:
    path: ../HotspotParentApp
targets:
  HotspotParent:
    type: application
    platform: iOS
    sources:
      - path: HotspotParentiOS
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.bazapps.hotspotparent
        MARKETING_VERSION: "0.1.0"
        CURRENT_PROJECT_VERSION: "1"
        INFOPLIST_FILE: HotspotParentiOS/Info.plist
    dependencies:
      - package: HotspotParentApp
        product: HotspotParentApp
